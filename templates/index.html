
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DISEASE DETECTION</title>
    <style>
        body {
            background: linear-gradient(135deg, #6EE7B7, #3B82F6, #9333EA);
            font-family: 'Poppins', sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }

        h1 {
            font-size: 2.8rem;
            background: linear-gradient(to right, #fff, #F9FAFB, #FDE68A);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            animation: fadeInDown 1s ease;
        }

        form {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px 30px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            text-align: center;
            transition: transform 0.3s ease;
        }

        form:hover {
            transform: scale(1.02);
        }

        input[type="file"] {
            padding: 10px;
            margin: 10px;
            border: none;
            background: rgba(255,255,255,0.8);
            color: #111;
            border-radius: 10px;
            cursor: pointer;
        }

        button {
            background: linear-gradient(90deg, #F472B6, #EC4899, #D946EF);
            border: none;
            color: white;
            padding: 10px 25px;
            border-radius: 15px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.4s ease;
        }

        button:hover {
            background: linear-gradient(90deg, #8B5CF6, #3B82F6, #06B6D4);
        }

        .result-container {
            margin-top: 30px;
            text-align: center;
        }

        img {
            border-radius: 20px;
            border: 4px solid rgba(255,255,255,0.6);
            max-width: 450px;
            margin: 15px;
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.05);
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <h1>üí´ DISEASE DETECTION üí´</h1>

    <form action="/predict" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" required>
        <button type="submit">üîç Detect Disease</button>
    </form>

    {% if result_image %}
    <div class="result-container">
        <h2>üì∏ Result:</h2>
        <img src="{{ uploaded_image }}" alt="Uploaded Image">
        <img src="{{ result_image }}" alt="Detected Result">
    </div>
    {% endif %}
</body>
</html>
